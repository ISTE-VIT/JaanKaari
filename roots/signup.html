<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <h1><i>JaanKaari</i></h1> -->
	<div class="container" id="sign">
		
		<div class="img">
		 <img src="./assets/img/social.png"> 
		 
		</div>
		<div class="login-content">
			<form action="index.html">

			    <h4 style="text-align:center;">Choose Account Type</h4>
				<div class="row">
					<div class="column">
					  <img   src="./assets/img/doctor.png" alt="Doctor" style="width:100%">
					  <label class="container">Publisher
						<input type="radio" name="radio">
						<span class="checkmark"></span>
					  </label>
					  
					 
					</div>
					<div class="column">
					  <img  src="./assets/img/user.svg" alt="User" style="width:100%">
					  <label class="container">User
						<input type="radio" name="radio">
						<span class="checkmark"></span>
					  </label>
					</div>
				</div>
				<p>Enter your personal details and start journey with us!</p>
			
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Username</h5>
							<input type="text" class="input">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
							<h5>Email</h5>
							<input type="text" class="input">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Password</h5>
						 <input type="password" class="input">
				 </div>
				 </div>
				 <div class="input-div one">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Verify Password</h5>
						 <input type="password" class="input">
				 </div>
				 </div> 
			  <input type="submit" class="btn" value="Signup">
			  
			  <p>Have a account? <a href="login.html" style="text-decoration: none;
				color:#3282b8;">Login</a></p>
			  
				
				
				
				
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/login.js"></script>
</body>
</html>
